<!doctype html>
<html lang="en">
  <head>
    <title>Digipodium Course Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="style.css">

</head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img style="height: 3rem;" src="digi_horizontal_logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown link
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <!-- <video width="1280" height="720" class="background" autoplay muted loop>
        <source src="https://codepen.jonnitto.ch/BackgroundVideo.mp4" type="video/mp4">
      </video> -->
      <div class="col-md-10 mx-auto">
        <div class="card mt-5 col-md card-dec">
          <div class="row">
            <div class="col-md-3 mx-auto text-center bg-dark text-white">
              <div class="card-body">
                <img class="w-50 mt-5" src="logo.png" alt="">
              <hr>
              <div class="list-group">
                <div class="list-group-item bg-dark">
                  <p class="h5">IT</p>
                </div>
                <div class="list-group-item bg-dark">
                  <p class="h5">DM</p>
                </div>
                <div class="list-group-item bg-dark">
                  <p class="h5">DA</p>
                </div>
                <div class="list-group-item bg-dark">
                  <p class="h5">Sophomore</p>
                </div>
                <div class="list-group-item bg-dark">
                  <p class="h5">Event Organization</p>
                </div>
              </div>
              </div>
            </div>
            <div class="col-md">
              <div class="card-body">
                <div class="col-md"><p class="h3">Registration Form</p></div>
                <hr>
                <div class="container">
                  <form action="">
                    <p class="text-muted h5 mt-5" style="margin-bottom: 0;">Student Details</p>
                      <div class="grouped">
  
                        <div class="row">
                          <div class="col-md mt-4">
                            <label for="first" class="inp">
                              <input type="text" id="first" placeholder="&nbsp;">
                              <span class="label">First Name</span>
                              <span class="focus-bg"></span>
                            </label>
                          </div>
                          <div class="col-md mt-4">
                            <label for="last" class="inp">
                              <input type="text" id="last" placeholder="&nbsp;">
                              <span class="label">Last Name</span>
                              <span class="focus-bg"></span>
                            </label>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md mt-3">
                            <label for="email" class="inp">
                              <input type="text" id="email" placeholder="&nbsp;">
                              <span class="label">Email</span>
                              <span class="focus-bg"></span>
                            </label>
                          </div>
                          <div class="col-md mt-3">
                            <label for="contact" class="inp">
                              <input type="text" id="contact" placeholder="&nbsp;">
                              <span class="label">Contact</span>
                              <span class="focus-bg"></span>
                            </label>
                          </div>
                        </div>
  
                        <div class="row">
                          <div class="col-md">
                            <label for="parent" class="inp">
                              <input type="text" id="parent" placeholder="&nbsp;">
                              <span class="label">Parent's/Guardian's Contact</span>
                              <span class="focus-bg"></span>
                            </label>
                          </div>
                          <div class="col-md">
                            <label for="whatsapp" class="inp">
                              <input type="text" id="whatsapp" placeholder="&nbsp;">
                              <span class="label">Whatsapp Number</span>
                              <span class="focus-bg"></span>
                            </label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md">
                            <label for="college" class="inp">
                              <input type="text" id="college" placeholder="&nbsp;">
                              <span class="label">College/School/Office Name</span>
                              <span class="focus-bg"></span>
                            </label>
                          </div>
                          </div>
                          <div class="row">
                            <div class="col-md">
                              <div class="md-form">
                                <select class="browser-default custom-select">
                                  <option selected>College Year</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md">
                              <div class="md-form">
                                <select class="browser-default custom-select">
                                  <option selected>College Semester</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                  <option value="4">4</option>
                                  <option value="5">5</option>
                                  <option value="6">6</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-md">
                              <div class="md-form">
                                <select class="browser-default custom-select">
                                  <option selected>Pursuing</option>
                                  <option value="1">B.Tech</option>
                                  <option value="2">B.C.A.</option>
                                  <option value="3">M.C.A</option>
                                  <option value="4">M.B.A.</option>
                                  <option value="5">B.Voc</option>
                                  <option value="6">B.Com</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                        
                        
                      </div>
  
                      <p class="text-muted h5 mt-5" style="margin-bottom: 0;">Course Details</p>
                      <div class="grouped">
                        <div class="row">
                          <div class="col-md">
                            <div class="md-form">
                              <select class="browser-default custom-select">
                                <option selected>Selected Course</option>
                                <option value="1">Angular 10</option>
                                <option value="2">Python 3</option>
                                <option value="3">Java 15</option>
                                <option value="4">Machine Learning</option>
                                <option value="5">Data Analytics</option>
                                <option value="6">Sophomore</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md">
                            <div class="md-form">
                              <input type="text" id="duration" class="form-control" disabled value="1.5 Months">
                              <label for="duration">Duration</label>
                            </div>
                          </div>
                          <div class="col-md">
                            <div class="md-form">
                              <input type="number" id="total-fee" class="form-control" disabled value="6000">
                              <label for="total-fee">Total Fee</label>
                            </div>
                          </div>
                        </div>
  
                      </div>
  
                      <p class="text-muted h5 mt-5" style="margin-bottom: 0;">Transaction Details</p>
                      <div class="grouped">
                        <div class="row">
                          <div class="col-md">
                            <div class="md-form">
                              <input type="number" id="reg-amt" class="form-control" disabled value="1000">
                              <label for="reg-amt">Registration Amount</label>
                            </div>
                          </div>
                        </div>
  
                        <div class="row">
                          <div class="col-md">
                            <div class="md-form">
                              <input type="date" id="date" class="form-control">
                              <label for="date">Transaction Date</label>
                            </div>
                          </div>
                          <div class="col-md">
                            <div class="md-form">
                              <input type="time" id="time" class="form-control">
                              <label for="time">Transaction Time</label>
                            </div>
                          </div>
                        </div>
  
                        <div class="row">
                          <div class="col-md">
                            <div class="md-form">
                              <input type="text" id="bank" class="form-control">
                              <label for="bank">Bank Name</label>
                            </div>
                          </div>
                        </div>
  
                        <div class="row">
                          <div class="col-md">
                            <div class="md-form">
                              <input type="text" id="trns-id" class="form-control">
                              <label for="trns-id">Transaction ID</label>
                            </div>
                          </div>
                          <div class="col-md">
                            <div class="md-form">
                              <input type="text" id="location" class="form-control">
                              <label for="location">Location</label>
                            </div>
                          </div>
                        </div>
                      </div>
  
  
                      <div class="mt-5">
                        <div class="btn btn-lg btn-primary float-right">Register</div>
                      </div>
                  </form>
              </div>
              </div>
            </div>
          </div>
      </div>
      </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

    <script>
      $('.material-input').on('focus', '.input-control', function (e) {
        $parent = $(this).parent('.material-input');
        $parent.addClass('hovered');
      });

      $('.material-input').on('blur', '.input-control', function (e) {
        if ($(this).val() == "") {
          $(this).parent('.material-input').removeClass('hovered');	
        }
      });
    </script>
  </body>
</html>
