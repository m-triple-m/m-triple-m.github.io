<html>
    <head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>

    <body>
        
        <div class="container">
            <h1>Welcome to Bootstrap</h1>

            <button>Normal Button</button>
            <button class="btn btn-primary btn-block">Bootstrap Button</button>
            <button class="btn btn-outline-primary ">Bootstrap Outline Button</button>

            <div class="card shadow-lg mt-5">

                <div class="card-header">
                    <h4>It's an Card Header.</h4>
                </div>

                <div class="card-body text-center">
                    <h2>This is a Nice Card</h2>
                    <p>But its mostly empty..</p>
                </div>

                <div class="card-footer">
                    <h4>Wow! A card footer.</h4>
                </div>
                
            </div>

            <div class="mt-5 text-center row text-white">
                <div class="bg-primary col-md">

                    <div class="card bg-dark">
                        <div class="card-body">
                            <h1>Content 1</h1>
                        </div>
                    </div>

                </div>
                <div class="text-white bg-danger col-md">
                    <h1>Content 2</h1>
                </div>
                <div class="text-white bg-success col-md">
                    <h1>Content 3</h1>
                </div>
            </div>

            <table class="table table-dark mt-5">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Movie Name</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2018</td>
                        <td>Wonder Woman</td>
                        <td>7.4</td>
                    </tr>
                    <tr>
                        <td>2014</td>
                        <td>Batman</td>
                        <td>8.9</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
