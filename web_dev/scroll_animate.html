        let div = document.body;
        let name = 'https://www.cssscript.com/demo/frame-animation-scroll/frames/frame_';
        let ext = '.jpg';
        let num = 11;

        let getNum = function(n){
            if(n==0){
                return '00';
            }else if(n<10){
                return '0'+n;
            }else{
                return n;
            }
        }

        loadImage();
        window.addEventListener('scroll', () => {

            
            let value = window.scrollY;
            let frame = name+ext;
            
            if(value > 100){
                // window.scrollBy({ 
                // top: 1000, // could be negative value
                // left: 0, 
                // behavior: 'smooth' 
                // });
            }

            num = Math.floor(value/3);
            if(images[num]){
                div.style.backgroundImage = "url('"+images[num].src+"')";
            }
        })


        function loadImage() {
            images = [];
            for(let i=0;i<240;i++){
                let img = new Image();
                // img.src = 'https://www.cssscript.com/demo/frame-animation-scroll/frames/frame_'+getNum(i)+'.jpg';
                img.src = 'frames/plant_frame_'+i+'.png';
                images.push(img);
            }
        }

    </script>
