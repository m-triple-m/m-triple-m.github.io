<!DOCTYPE html>

        <style>


            body{
                box-shadow: 2px 2px 10px 2px rgba(0, 0, 0, 0.178);
            }

            div{
                padding: 20px;
            }

            /* common css here */
            .my-card , .big-card{
                box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.404);
                margin-top: 50px;
                border-radius: 5px;
                transition-duration: 200ms;
                transition-timing-function: ease-out;
                /* transition-delay: 400ms; */
                /* transition-property: box-shadow; */
            }

            .my-card{
                width: 300px;
                font-family: cursive;
            }

            .my-card:hover{
                box-shadow: 2px 2px 25px 4px rgba(71, 35, 35, 0.404);
                /* background-color: aquamarine; */
                transform: scale(1.1) translateY(-20px) rotateZ(10deg);
            }

            .big-card{
                width: 1500px;
                margin-right: auto;
                margin-left: auto;
            }

            #my-row{
                display: flex;
                flex-direction: row;
                justify-content: space-around;
            }

            header h1{
                font-family: cursive;
                font-size: 80px;
                margin-top: -20px;
                color: white;
            }

            header h3{
                font-family: 'Courier New', Courier, monospace;
                font-size: 50px;
                margin-bottom: 0px;
            }

            header{
                text-align: center;
                padding: 50px 50px;
                background-image: url('https://www.bestofreviews.net/wp-content/uploads/2018/05/shutterstock_346701608-compressor.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
            }

            .my-card img{
                width: 100%;
            }

            .my-card button{
                float: right;
            }

            button{
                background-color: rgb(72, 0, 114);
                font-size: 15px;
                padding: 8px 12px;
                border : 2px solid rgb(52, 0, 82);
                color: white;
                transition-duration: 400ms;
            }

            button:hover{
                background-color: white;
                color: rgb(72, 0, 114);
            }

            #mid-section{
                box-shadow: 0px -5px 5px 1px rgba(0, 0, 0, 0.281);
            }

            .reviews{
                margin-top: 30px;
                margin-left: auto;
                margin-right: auto;
                width: 70%;
                text-align: center;
            }

            .reviews img{
                width: 50px;
                border-radius: 100%;
            }

            .reviews h4, h5{
                margin: 0px;
            }

            #my-img{
                transform: rotateZ(-20deg);
                transition-duration: 500ms;
                box-shadow: 5px 50px 50px 5px rgba(0, 0, 0, 0.26);
                transition-delay: 1s;
            }

            #my-img:hover{
                transform: rotateZ(0deg) translate(50px, 50px);
                box-shadow: 20px 20px 30px 5px rgba(0, 0, 0, 0.486);
            }


        </style>
